<div class="d-flex align-items-center justify-content-center h-100 background-logo">
    <div class="login-form border bg-white rounded-4 p-3 p-lg-5 shadow-sm">
        <h1 class="mb-5">Iniciar Sesión</h1>
        <form [formGroup]="loginForm" (submit)="handleSubmit()">
            <div class="mb-3">
                <label for="username">Nombre de usuario</label>
                <input class="form-control" id="username" formControlName="username" />
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" formControlName="password"/>
            </div>
            <div class="mt-5">
                <span>No tiene una cuenta?,</span>&nbsp;<a routerLink="/signup">regístrese aquí</a>
                <button class="btn button-brand w-100 mt-3" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
