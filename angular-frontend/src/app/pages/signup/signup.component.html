<div class="d-flex align-items-center justify-content-center h-100 background-logo">
    <div class="signup-form border bg-white rounded-4 p-3 p-lg-5 shadow-sm">
        <h1 class="mb-5">Registrarse</h1>
        <form [formGroup]="signupForm" (submit)="handleSubmit()">
            <div class="mb-3">
                <label for="username">Nombre de usuario</label>
                <input class="form-control" id="username" formControlName="username" />
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" formControlName="email" type="email" />
            </div>
            <div class="row mx-0 px-0 mb-3">
                <div class="col-lg-5 px-0">
                    <label for="firstName">Nombres</label>
                    <input class="form-control" id="firstName" formControlName="firstName" />
                </div>
                <div class="d-none d-lg-block col-lg-2">

                </div>
                <div class="col-lg-5 px-0">
                    <label for="secondName">Apellidos</label>
                    <input class="form-control" id="secondName" formControlName="lastName" />
                </div>
            </div>
            <div class="d-lg-flex mb-3">
                <label for="profilePic" class="me-5">Foto de pérfil</label>
                <input id="profilePic" type="file" (change)="handleFileUpload($event)" />
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input class="form-control" id="password" type="password" formControlName="password"/>
            </div>
            <div class="mt-5">
                <span>Inicie sesión</span>&nbsp;<a routerLink="/login">aquí</a>
                <button class="btn button-brand w-100 mt-3" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
